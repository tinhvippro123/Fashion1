<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">

<head>
    <title>Quản lý địa chỉ</title>
</head>

<body>
<div layout:fragment="content">
    
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">
            Sổ địa chỉ: <span th:text="${user.fullName}" class="text-primary font-weight-bold"></span>
        </h1>
        <a th:href="@{/admin/users}" class="btn btn-secondary btn-sm shadow-sm">
            <i class="fas fa-arrow-left fa-sm text-white-50"></i> Quay lại DS User
        </a>
    </div>

    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">Danh sách địa chỉ nhận hàng</h6>
            <a th:href="@{/admin/users/{id}/addresses/new(id=${userId})}" class="btn btn-sm btn-primary shadow-sm">
                <i class="fas fa-plus fa-sm text-white-50"></i> Thêm địa chỉ mới
            </a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-hover" width="100%" cellspacing="0">
                    <thead class="thead-light">
                    <tr>
                        <th>Người nhận</th>
                        <th>SĐT</th>
                        <th>Địa chỉ chi tiết</th>
                        <th>Loại</th> <th class="text-center">Trạng thái</th>
                        <th style="width: 150px;">Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.isEmpty(addresses)}">
                        <td colspan="6" class="text-center py-4 text-muted">User này chưa có địa chỉ nào.</td>
                    </tr>

                    <tr th:each="addr : ${addresses}">
                        <td class="font-weight-bold" th:text="${addr.receiverName}"></td>
                        <td th:text="${addr.phone}"></td>
                        <td>
                            <span th:text="${addr.street}"></span>, 
                            <span th:text="${addr.ward}"></span>, 
                            <span th:text="${addr.district}"></span>, 
                            <span th:text="${addr.province}"></span>
                        </td>
                        
                        <td>
                            <span class="badge badge-info" th:text="${addr.addressType.label}"></span>
                        </td>

                        <td class="text-center">
                            <span th:if="${addr.isDefault}" class="badge badge-success px-2 py-1">Mặc định</span>
                            <span th:unless="${addr.isDefault}" class="badge badge-light text-muted">Phụ</span>
                        </td>
                        <td>
                            <a th:href="@{/admin/users/{uid}/addresses/edit/{aid}(uid=${userId}, aid=${addr.id})}" 
                               class="btn btn-warning btn-sm" title="Sửa">
                                <i class="fas fa-pen"></i>
                            </a>
                            <a th:href="@{/admin/users/{uid}/addresses/delete/{aid}(uid=${userId}, aid=${addr.id})}" 
                               class="btn btn-danger btn-sm ml-1" 
                               title="Xóa"
                               onclick="return confirm('Bạn có chắc muốn xóa địa chỉ này? Hành động không thể hoàn tác.');">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
