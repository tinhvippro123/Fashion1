<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout}">
<head>
<title>Thông tin sản phẩm</title>
</head>
<body>
	<div layout:fragment="content">
		<h1 class="h3 mb-4 text-gray-800">Thông tin cơ bản sản phẩm</h1>

		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">Bước 1: Nhập
					thông tin chung</h6>
			</div>
			<div class="card-body">
				<form th:action="@{/admin/products/save}" th:object="${product}"
					method="post">
					<input type="hidden" th:field="*{id}"> <input type="hidden"
						th:field="*{slug}">
					<div class="row">
						<div class="col-md-8 form-group">
							<label>Tên sản phẩm (*)</label> <input type="text"
								class="form-control" th:field="*{name}" required
								placeholder="Ví dụ: Áo Sơ Mi Lụa...">
						</div>

						<div class="col-md-4 form-group">
							<label>Danh mục (*)</label> <select class="form-control"
								th:field="*{category}">
								<option value="">-- Chọn danh mục --</option>
								<option th:each="cat : ${categories}" th:value="${cat.id}"
									th:text="${cat.name}"></option>
							</select>
						</div>
					</div>

					<div class="row">
						<div class="col-md-6 form-group">
							<label>Giá gốc (VNĐ) (*)</label> <input type="number"
								class="form-control" th:field="*{basePrice}" required min="0">
							<small class="text-muted">Đây là giá chung, bạn có thể
								set giá riêng cho từng size sau.</small>
						</div>

						<div class="col-md-6 form-group">
							<label>Trạng thái</label>
							<div class="custom-control custom-checkbox mt-2">
								<input type="checkbox" class="custom-control-input"
									id="activeCheck" th:field="*{isActive}"> <label
									class="custom-control-label" for="activeCheck">Đang bán
									(Hiển thị lên web)</label>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label>Mô tả chi tiết</label>
						<textarea class="form-control" th:field="*{description}" rows="5"
							placeholder="Thông tin chất liệu, kiểu dáng..."></textarea>
					</div>

					<hr>
					<button type="submit" class="btn btn-primary">
						<i class="fas fa-save"></i> Lưu & Tiếp tục
					</button>
					<a th:href="@{/admin/products}" class="btn btn-secondary">Hủy</a>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
