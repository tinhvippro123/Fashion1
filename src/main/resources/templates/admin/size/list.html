<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head><title>Quản lý kích cỡ</title></head>
<body>
<div layout:fragment="content">
    <h1 class="h3 mb-4 text-gray-800">Danh sách Kích cỡ (Size)</h1>
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <a th:href="@{/admin/sizes/new}" class="btn btn-primary btn-sm">Thêm mới Size</a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tên Size</th>
                            <th>Thứ tự sắp xếp</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${sizes}">
                            <td th:text="${item.id}"></td>
                            <td th:text="${item.name}"></td>
                            <td th:text="${item.sortOrder}"></td>
                            <td>
                                <a th:href="@{/admin/sizes/edit/{id}(id=${item.id})}" class="btn btn-info btn-sm">Sửa</a>
                                <a th:href="@{/admin/sizes/delete/{id}(id=${item.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Xóa size này?');">Xóa</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
