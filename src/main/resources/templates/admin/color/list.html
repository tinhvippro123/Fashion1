<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head><title>Quản lý màu sắc</title></head>
<body>
<div layout:fragment="content">
    <h1 class="h3 mb-4 text-gray-800">Danh sách Màu sắc</h1>
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <a th:href="@{/admin/colors/new}" class="btn btn-primary btn-sm">Thêm màu mới</a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tên màu</th>
                            <th>Mã Hex</th>
                            <th>Hiển thị</th> <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${colors}">
                            <td th:text="${item.id}"></td>
                            <td th:text="${item.name}"></td>
                            <td th:text="${item.hexCode}"></td>
                            <td class="text-center">
                                <span th:style="'background-color:' + ${item.hexCode} + '; display:inline-block; width:30px; height:30px; border:1px solid #ccc;'"></span>
                            </td>
                            <td>
                                <a th:href="@{/admin/colors/edit/{id}(id=${item.id})}" class="btn btn-info btn-sm">Sửa</a>
                                <a th:href="@{/admin/colors/delete/{id}(id=${item.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Xóa màu này?');">Xóa</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
