<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="~{admin/fragments/head :: head}"></head>

<body id="page-top">

    <div id="wrapper">

        <ul th:replace="~{admin/fragments/sidebar :: sidebar}"></ul>

        <div id="content-wrapper" class="d-flex flex-column">

            <div id="content">

                <nav th:replace="~{admin/fragments/topbar :: topbar}"></nav>

                <div class="container-fluid">
                    <div layout:fragment="content"></div> 
                </div>
                </div>
            <footer th:replace="~{admin/fragments/footer :: footer}"></footer>

        </div>
        </div>
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Bạn muốn đăng xuất?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Chọn "Đăng xuất" bên dưới nếu bạn đã sẵn sàng kết thúc phiên làm việc.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Hủy</button>
                    <a class="btn btn-primary" href="/logout">Đăng xuất</a>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{admin/fragments/scripts :: scripts}"></div>
    
    <th:block layout:fragment="pageScripts"></th:block>

</body>
</html>
