<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{client/layout}">
<head>
    <title>Trang chủ - IvyModa</title>
</head>
<body>
    <div layout:fragment="content">
        
        <div class="container-ivy mb-5"> 
            <div id="homeCarousel" class="carousel slide ivy-banner-wrapper" data-ride="carousel" data-interval="3000">
                <ol class="carousel-indicators">
                    <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#homeCarousel" data-slide-to="1"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img th:src="@{/client/img/banner-1.jpg}" class="d-block w-100" alt="Banner 1">
                    </div>
                    <div class="carousel-item">
                         <img th:src="@{/client/img/banner-2.jpg}" class="d-block w-100" alt="Banner 2">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#homeCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </a>
                <a class="carousel-control-next" href="#homeCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </a>
            </div>
        </div>

        <div class="container-ivy" style="margin-top: 50px;">
            
            <div class="ivy-section-header">
                <h3 class="ivy-section-title">NEW ARRIVAL</h3>
                
                <div class="d-flex justify-content-center">
                    <a href="javascript:void(0)" class="ivy-tab-item active" onclick="switchTab('women')">IVY moda</a>
                    <a href="javascript:void(0)" class="ivy-tab-item" onclick="switchTab('men')">Metagent</a>
                </div>
            </div>
            
            <div id="tab-women" class="product-tab-content">
                <div class="row-ivy-5">
                    <div class="col-ivy-5" th:each="p : ${womenProducts}">
                        <div th:replace="~{client/fragments/product-card :: product-item(p=${p})}"></div>
                    </div>
                </div>
                <div class="text-center mb-5 mt-4">
                    <a th:href="@{/new-arrival?gender=women}" class="btn-ivy-see-all">Xem tất cả</a>
                </div>
            </div>

            <div id="tab-men" class="product-tab-content" style="display: none;">
                <div class="row-ivy-5">
                    <div class="col-ivy-5" th:each="p : ${menProducts}">
                         <div th:replace="~{client/fragments/product-card :: product-item(p=${p})}"></div>
                    </div>
                </div>
                 <div class="text-center mb-5 mt-4">
                    <a th:href="@{/new-arrival?gender=men}" class="btn-ivy-see-all">Xem tất cả</a>
                </div>
            </div>

        </div>
        
        <script>
            function switchTab(gender) {
                // 1. Ẩn hết 2 tab
                document.getElementById('tab-women').style.display = 'none';
                document.getElementById('tab-men').style.display = 'none';
                
                // 2. Hiện tab được chọn
                document.getElementById('tab-' + gender).style.display = 'block';
                
                // 3. Xử lý class active cho tiêu đề
                var tabs = document.getElementsByClassName('ivy-tab-item');
                for (var i = 0; i < tabs.length; i++) {
                    tabs[i].classList.remove('active');
                }
                event.target.classList.add('active'); 
            }
        </script>

    </div>
</body>
</html>
