<header xmlns:th="http://www.thymeleaf.org" th:fragment="header"
	class="site-header sticky-top">
	<div
		class="container-ivy d-flex align-items-center justify-content-between">

<nav class="d-none d-lg-flex position-relative"> <div th:each="rootCat : ${categories}" class="ivy-menu-item">
        
        <a th:href="@{/category/{slug}(slug=${rootCat.slug})}" 
           class="ivy-nav-link" 
           th:text="${rootCat.name}">NỮ</a>
           
        <div class="ivy-mega-menu" th:if="${not #lists.isEmpty(rootCat.children)}">
            <div class="container-fluid">
                <div class="row">
                    
                    <div class="col-md-3 mb-4" th:each="subCat : ${rootCat.children}">
                        <a th:href="@{/category/{slug}(slug=${subCat.slug})}" 
                           class="d-block font-weight-bold text-dark mb-2 text-uppercase"
                           style="font-size: 14px; text-decoration: none;">
                            <span th:text="${subCat.name}">ÁO</span>
                        </a>
                        
                        <div th:each="childCat : ${subCat.children}">
                            <a th:href="@{/category/{slug}(slug=${childCat.slug})}" 
                               class="d-block text-secondary mb-1"
                               style="font-size: 13px; text-decoration: none; transition: color 0.2s;">
                                <span th:text="${childCat.name}">Áo sơ mi</span>
                            </a>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

  <div class="ivy-menu-item">
    <a th:href="@{/sale}" class="ivy-nav-link nav-highlight">BIG SALE</a>
</div>
<div class="ivy-menu-item">
    <a th:href="@{/about}" class="ivy-nav-link">VỀ CHÚNG TÔI</a>
</div>
</nav>

		<button class="btn d-lg-none" type="button">
			<i class="fas fa-bars"></i>
		</button>

		<a th:href="@{/}" class="ivy-logo text-center"> IVY <span>moda</span>
		</a>

		<div class="d-flex align-items-center">

			<form action="#" class="d-none d-md-flex ivy-search-box">
				<input type="text" class="ivy-search-input"
					placeholder="TÌM KIẾM SẢN PHẨM">
				<button type="submit" class="btn ivy-search-btn">
					<i class="fas fa-search"></i>
				</button>
			</form>

			<a href="#" class="ivy-icon-btn d-none d-sm-block"> <i
				class="fas fa-headset"></i>
			</a> <a href="#" class="ivy-icon-btn"> <i class="far fa-user"></i>
			</a> <a th:href="@{/cart}" class="ivy-icon-btn"> <i
				class="fas fa-shopping-bag"></i> <span class="cart-badge">0</span>
			</a>
		</div>

	</div>
</header>
