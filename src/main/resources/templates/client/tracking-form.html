<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{client/layout}">
<head>
    <title>Tra cứu đơn hàng - IVY moda</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-ivy mt-5 mb-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    
                    <div class="text-center mb-4">
                        <h4 class="font-weight-bold text-uppercase">Kiểm tra đơn hàng</h4>
                        <p class="text-muted small">Nhập mã đơn hàng và số điện thoại để theo dõi tình trạng đơn hàng của bạn.</p>
                    </div>

                    <div th:if="${errorMessage}" class="alert alert-danger text-center small">
                        <i class="fas fa-exclamation-circle mr-1"></i> <span th:text="${errorMessage}"></span>
                    </div>

                    <div class="border rounded p-4 shadow-sm bg-white">
                        <form th:action="@{/order/tracking}" method="get">
                            <div class="form-group mb-3">
                                <label class="font-weight-bold small">MÃ ĐƠN HÀNG</label>
                                <input type="number" name="id" class="form-control-ivy" placeholder="Ví dụ: 123" required>
                            </div>
                            
                            <div class="form-group mb-4">
                                <label class="font-weight-bold small">SỐ ĐIỆN THOẠI</label>
                                <input type="text" name="phone" class="form-control-ivy" placeholder="Nhập SĐT đặt hàng" required>
                            </div>

                            <button type="submit" class="btn btn-dark btn-block font-weight-bold py-3" style="border-radius: 4px 0 4px 0;">
                                TRA CỨU
                            </button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
