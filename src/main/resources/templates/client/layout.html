<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fashion Shop - Phong cách IvyModa</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" th:href="@{/client/css/style.css}">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.css">
<style>
    /* CSS Tùy chỉnh cho Slider giống IVY Moda (Màu đen) */
    .noUi-target {
        background: #e1e1e1; /* Đường nền xám nhạt */
        border: none;
        box-shadow: none;
        height: 4px; /* Độ dày thanh */
    }
    .noUi-connect {
        background: #000; /* Đoạn giữa 2 nút màu đen */
    }
    .noUi-horizontal .noUi-handle {
        width: 18px;
        height: 18px;
        right: -9px;
        top: -7px;
        background: #000; /* Nút tròn màu đen */
        border: 2px solid #fff; /* Viền trắng nhẹ để tách biệt */
        border-radius: 50%;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        cursor: pointer;
    }
    /* Ẩn 2 cái vạch kẻ mặc định xấu xí của thư viện */
    .noUi-handle:before, .noUi-handle:after {
        display: none; 
    }
    .price-values {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
        font-size: 14px;
        font-weight: 600;
        color: #333;
    }
</style>
</head>
<body style="font-family: 'Montserrat', sans-serif;">

	<header th:replace="~{client/fragments/header :: header}"></header>

	<main style="min-height: 400px">
		<div layout:fragment="content"></div>
	</main>

	<footer th:replace="~{client/fragments/footer :: footer}"></footer>

	<div id="cartOverlay" class="cart-overlay" onclick="closeMiniCart()"></div>
	
	<div id="miniCartSidebar" class="mini-cart-sidebar">
		<div th:replace="~{client/fragments/mini-cart :: mini-cart-content}"></div>
	</div>

	<div id="successModal" class="ivy-modal">
		<div class="ivy-modal-content">
			<span class="close-modal" onclick="closeSuccessModal()">&times;</span>
			<div class="modal-icon">
				<img th:src="@{/client/img/shopping-bag-check.png}" alt="Success" style="width: 60px;">
			</div>
			<h5 class="font-weight-bold mt-3">THÊM VÀO GIỎ HÀNG THÀNH CÔNG !</h5>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
	
	<script th:src="@{/client/js/script.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.js"></script>
	<th:block layout:fragment="pageScripts"></th:block>

</body>
</html>
